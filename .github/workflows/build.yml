name: Build/Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win32-x64
            python_platform: win
          - os: macos-latest # GitHub 目前默认 macos-latest 为 macOS 14 (ARM64)
            platform: darwin-arm64
            python_platform: mac
          - os: macos-15-intel # macOS 15 (Intel) - x86_64
            platform: darwin-x64
            python_platform: mac

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
      
      - name: Checkout Python Backend
        uses: actions/checkout@v4
        with:
          repository: caleb-meteor/inklip-base
          token: ${{ secrets.GH_PAT }}
          path: inklip-base

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          cd inklip-base
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python Backend with PyInstaller
        run: |
          cd inklip-base
          pyinstaller --onedir --name inklip_base main.py

      - name: Download platform resources
        shell: bash
        run: |
          mkdir -p resources
          curl -L https://oss-inklip.caleb.center/resources/${{ matrix.platform }}.zip -o resources/${{ matrix.platform }}.zip

      - name: Extract resources
        shell: bash
        run: |
          cd resources
          unzip -o ${{ matrix.platform }}.zip

      - name: Move Python Backend to Resources
        shell: bash
        run: |
          cp -r inklip-base/dist/inklip_base resources/${{ matrix.platform }}/

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Electron App
        shell: bash
        run: |
          pnpm build
          PLATFORM="${{ matrix.platform }}"
          ARCH=${PLATFORM##*-}
          export TARGET_ARCH=$ARCH
          npx electron-forge make --arch $ARCH

      - name: Collect Build Artifacts
        shell: bash
        run: |
          mkdir -p collected-artifacts
          artifact_files=$(find out -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.setup.exe" \) 2>/dev/null || true)
          
          if [ -z "$artifact_files" ]; then
            echo "::error::No build artifacts found in out/ directory!"
            exit 1
          fi
          
          echo "$artifact_files" | while IFS= read -r file; do
            if [ -f "$file" ]; then
              cp "$file" "collected-artifacts/$(basename "$file")"
            fi
          done
          
          if [ ! "$(ls -A collected-artifacts 2>/dev/null)" ]; then
            echo "::error::No build artifacts collected!"
            exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.platform }}
          path: collected-artifacts/*
          if-no-files-found: error
          retention-days: 7

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Files
        run: |
          mkdir -p release-files
          VERSION=${GITHUB_REF#refs/tags/v}
          
          shopt -s nullglob
          for dir in artifacts/*/; do
            if [ -d "$dir" ]; then
              platform=$(basename "$dir")
              platform=${platform#build-artifacts-}
              
              while IFS= read -r -d '' file; do
                extension="${file##*.}"
                new_filename="Inklip-${VERSION}-${platform}.${extension}"
                cp "$file" "release-files/$new_filename"
              done < <(find "$dir" -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.setup.exe" \) -print0)
            fi
          done
          
          if [ -z "$(ls -A release-files 2>/dev/null)" ]; then
            echo "::error::No release files found!"
            exit 1
          fi

      - name: Create or Update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes \
            || echo "Release already exists"

          shopt -s nullglob
          files=(release-files/*)
          if [ ${#files[@]} -eq 0 ]; then
            echo "::error::No files to upload"
            exit 1
          fi
          gh release upload ${{ github.ref_name }} "${files[@]}" --clobber
