name: Build/Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win32-x64
            python_platform: win
          - os: macos-latest # GitHub 目前默认 macos-latest 为 macOS 14 (ARM64)
            platform: darwin-arm64
            python_platform: mac
          - os: macos-15-intel # macOS 15 (Intel) - x86_64
            platform: darwin-x64
            python_platform: mac

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
      # 增加这个步骤来确认 Secret 是否生效
      - name: Check Secret Presence
        shell: bash
        run: |
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "::error::GH_PAT is NOT found in secrets! Please check your Repository Secrets settings."
            exit 1
          else
            echo "GH_PAT is found."
          fi
      # 1. 拉取 Python 项目
      - name: Checkout Python Backend
        uses: actions/checkout@v4
        with:
          repository: caleb-meteor/inklip-base
          token: ${{ secrets.GH_PAT }}
          path: inklip-base

      # 2. 设置 Python 环境并使用 PyInstaller 打包
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          cd inklip-base
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python Backend with PyInstaller
        run: |
          cd inklip-base
          # 假设入口文件是 main.py，打包为单文件，名称设为 inklip_base
          # 您可以根据实际情况修改这里的 pyinstaller 命令
          pyinstaller --onedir --name inklip_base main.py

      # 3. 下载平台特定的资源文件
      - name: Download platform resources
        shell: bash
        run: |
          mkdir -p resources
          curl -L https://oss-inklip.caleb.center/resources/${{ matrix.platform }}.zip -o resources/${{ matrix.platform }}.zip

      - name: Extract resources
        shell: bash
        run: |
          cd resources
          unzip -o ${{ matrix.platform }}.zip
          # 确保解压后的目录结构符合 forge.config.ts 的要求
          # 如果 zip 内部没有包含目录名，则可能需要手动创建并移动

      # 4. 将打包好的 Python 文件移至指定资源目录
      - name: Move Python Backend to Resources
        shell: bash
        run: |
          # 确定二进制文件的后缀
          EXT=""
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then EXT=".exe"; fi

          # 移动 PyInstaller 产物（直接移动整个目录，保持 result/inklip_base/inklip_base 的结构）
          cp -r inklip-base/dist/inklip_base resources/${{ matrix.platform }}/

      # 5. 安装 Node 依赖并构建 Electron 应用
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Electron App
        shell: bash
        run: |
          pnpm build
          STR=${{ matrix.platform }}
          ARCH=${STR##*-}
          echo "Building for architecture: $ARCH"
          export TARGET_ARCH=$ARCH
          npx electron-forge make --arch $ARCH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_ARCH: '' # Will be set in the script

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.platform }}
          path: |
            out/make/**/*.dmg
            out/make/**/*.zip
            out/make/**/*.exe
            out/make/**/*.setup.exe

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Files
        run: |
          mkdir -p release-files
          # 遍历 artifacts 目录下的每个子目录（对应不同的平台）
          for dir in artifacts/*/; do
            if [ -d "$dir" ]; then
              # 获取平台名称 (例如从 build-artifacts-darwin-arm64 提取 darwin-arm64)
              platform=$(basename "$dir")
              platform=${platform#build-artifacts-}
              
              echo "Processing artifacts for platform: $platform"
              
              # 查找该平台下的安装包并重命名拷贝
              find "$dir" -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" \) | while read -r file; do
                filename=$(basename "$file")
                extension="${filename##*.}"
                basename="${filename%.*}"
                
                # Replace 'Inklip' with '影氪' in the basename for the final release artifact
                # This corresponds to the change in forge.config.ts to avoid hdiutil errors
                final_basename=${basename/Inklip/影氪}
                
                # 新文件名包含平台信息，如：影氪-darwin-arm64.dmg
                new_filename="${final_basename}-${platform}.${extension}"
                echo "Renaming $filename to $new_filename"
                cp "$file" "release-files/$new_filename"
              done
            fi
          done
          echo "Final files to be uploaded:"
          ls -R release-files

      - name: Create or Update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 如果 Release 不存在则创建，如果存在则直接上传文件
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes \
            || echo "Release already exists"

          # 上传所有收集到的文件 (--clobber 覆盖同名文件)
          gh release upload ${{ github.ref_name }} release-files/* --clobber
